<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <h3>
                Welcome <b>Smile</b> free chat
            </h3>
        </div>
    </div>
    <br><br>

    <div class="row">
        <form class="col s6 offset-s3" [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="input-field">
                <input id="fullName" type="text" formControlName="fullName">
                <label for="fullName" class="active">FullName</label>
            </div>

            <div class="file-field input-field">
                <div class="btn">
                  <span>File</span>
                  <input type="file" multiple  (change)="onFileUpload($event)" #input>
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Upload image" formControlName="image">
                </div>
              </div>

              <br><br>

            <button class="waves-effect btn" type="submit" >
                Update
            </button>

            <button class="waves-effect btn right" type="button" (click)="cancel()">
               Cancel
            </button>

        </form>
    </div>
</div>
