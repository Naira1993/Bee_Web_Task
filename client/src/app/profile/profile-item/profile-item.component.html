<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img class="responsive-img" [src]="user?.image">
                    <div class="card-title">
                        Owner of Workspace
                    </div>
                </div>
                <div class="card-content">
                    <p><i>{{user?.email}}</i></p>
                    <p><b>{{user?.fullName}}</b></p>
                    <br>
                </div>
                <hr>
                <div class="card-content bottom">
                </div>
            </div>
        </div>
    </div>
</div>
