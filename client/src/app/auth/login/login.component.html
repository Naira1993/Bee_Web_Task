<div class="container">
    <div class="row">
        <div class="col s6 offset-s3">
            <h3>
                Welcome to <b>Smile</b> free chat
            </h3>
            <hr>
        </div>
    </div>
    <br><br>


    <div class="row">
        <form class="col s6 offset-s3" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="input-field">
                <input id="email" type="text" formControlName="email">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input id="password" type="password" class="validate" formControlName="password">
                <label for="password">Password</label>
            </div>

            <button class="waves-effect btn" type="submit" >
                Send
            </button>

            <button class="waves-effect btn right" type="submit" >
               <a routerLink="/registration">Sign up</a>
            </button>

        </form>
    </div>
</div>
